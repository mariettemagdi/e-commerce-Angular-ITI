<div class="container mx-auto px-4 py-10 max-w-4xl">
  <h2
    class="text-3xl font-bold text-center text-gray-800 mb-10 flex items-center justify-center gap-2"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-8 h-8"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
      />
    </svg>
    Your Cart
  </h2>

  <!-- Cart Items Wrapper -->
  <div class="space-y-6">
    @if (cartService.getCartItems().length >0){ @for (item of
    cartService.getCartItems();track item.id){
    <!-- Cart Item -->
    <div
      class="flex flex-col sm:flex-row sm:items-center justify-between gap-6 p-5 bg-white shadow-lg rounded-xl"
    >
      <div class="flex items-center gap-4">
        <img
          [src]="item.image"
          [alt]="item.title"
          class="w-20 h-20 rounded-lg object-cover"
        />
        <div>
          <h3 class="text-xl font-semibold text-gray-900">{{ item.title }}</h3>
          <p class="text-gray-500 mt-1">{{ item.price }} EGP</p>
        </div>
      </div>
      <button
        (click)="removeItem(item.id)"
        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition w-full sm:w-auto"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
          />
        </svg>
      </button>
    </div>
    } } @else {
    <div class="text-center py-12">
      <p class="text-gray-500 mb-4">Your cart is empty</p>
      <a routerLink="/products" class="text-[#422ad5] hover:underline">
        Continue Shopping
      </a>
    </div>
    }
  </div>

  @if (cartService.getCartItems().length >0){
  <div class="mt-10 bg-white shadow-md rounded-xl p-6">
    <div class="flex justify-between items-center text-lg mb-4">
      <span class="text-gray-700 font-medium">Total:</span>
      <span class="text-gray-900 font-bold"
        >{{ cartService.getTotal() }} EGP</span
      >
    </div>
    <button
      (click)="checkout()"
      class="w-full bg-[#422ad5] hover:bg-indigo-700 text-white py-3 text-lg font-semibold rounded-lg transition"
    >
      Proceed to Checkout
    </button>
  </div>
  }
</div>
