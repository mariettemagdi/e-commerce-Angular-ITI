<div class="container mx-auto px-4 py-8">
  <div class="mb-8">
    <label class="input input-bordered flex items-center gap-2 w-full">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="searchProducts()"
        placeholder="Search ..."
        class="grow placeholder-gray-500"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5 text-gray-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-4.35-4.35m1.55-5.4a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </label>
  </div>
  <div class="flex flex-col md:flex-row gap-8">
    <div class="flex-1">
      <h2 class="text-2xl font-bold mb-6">All Products</h2>
      @if (filteredProducts.length > 0){
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (product of filteredProducts; track product.id){

        <div class="p-4">
          <img
            [src]="product.image"
            [alt]="product.title"
            class="w-full h-48 object-cover"
          />
          <h3 class="text-lg font-semibold mb-2">{{ product.title }}</h3>
          <p class="text-gray-600 mb-3">{{ product.price }} EGP</p>
          <button
            (click)="addToCart(product)"
            class="w-full bg-[#422ad5] hover:bg-blue-600 text-white py-1.5 px-2 rounded text-sm transition flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            Add
          </button>
        </div>
        }
      </div>
      }
    </div>
  </div>
</div>
